name: End-to-end tests
on: [push, pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
      - name: Uploading artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-report
          path: cypress/report
          retention-days: 30
